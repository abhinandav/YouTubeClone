<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body>
 
    

<!-- 1st -->
<div style="display: flex;
            flex-direction: row;">
    <div style="background-color: lightblue;">
        div1
    </div>
    <div style="background-color: lightpink;">
        div2
    </div>
</div>


<!-- 2nd -->

<div style="display: flex;
            flex-direction: row;
            margin-top: 30px;">
    <div style="background-color: lightblue; width: 100px; height: 50px;">
        100px
    </div>
    <div style="background-color: lightpink;
                flex: 1;">
        flex1
    </div>
</div>

<!-- 3rd -->

<div style="display: flex;
            flex-direction: row;
            margin-top: 30px;
            border: 1px;
            border-color: gray;
            border-style: solid;
            justify-content: center;">
    <div style="background-color: lightblue; width: 100px;  height: 100px;">
        100px
    </div>
    <div style="background-color: lightpink;
                width: 100px;">
        100px
    </div>
    <div style="background-color: rgb(22, 173, 181);
                 width: 100px;">
        100px
    </div>
</div>

<!-- 4th -->

<div style="display: flex;
            flex-direction: row;
            margin-top: 30px;
            border: 1px;
            border-color: gray;
            border-style: solid;
            justify-content: space-between;">
    <div style="background-color: lightblue; width: 100px;  height: 100px;">
        100px
    </div>
    <div style="background-color: lightpink;
                width: 100px;">
        100px
    </div>
    <div style="background-color: rgb(22, 173, 181);
                 width: 100px;">
        100px
    </div>
</div>


<!-- 5th -->

<div style="display: flex;
            flex-direction: row;
            margin-top: 30px;
            border: 1px;
            border-color: gray;
            border-style: solid;
            justify-content: space-between;
            align-items: center;">
             
    <div style="background-color: lightblue; width: 100px;  height: 100px;">
        100px
    </div>
    <div style="background-color: lightpink;
                width: 100px;">
        100px
    </div>
    <div style="background-color: rgb(22, 173, 181);
                 width: 100px;">
        100px
    </div>
</div>
</body>
</html>
